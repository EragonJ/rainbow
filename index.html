<!DOCTYPE html PUBLIC "-/W3C//DTD XHTML 1.1EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<link rel=stylesheet type="text/css" href="public/css/index.css">
<!-- I have to modify loading priority later  -->
<script type="text/javascript" charset="utf-8">
  var IME = {};
</script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript" src="public/js/jquery.corner.js"></script>
<script type="text/javascript" src="public/js/jQinitial.js"></script>
<script type="text/javascript" src="public/js/initial.js"></script>
<!-- Include tables  -->
<script type="text/javascript" src="tables/liu.js"></script>
<script type="text/javascript" src="tables/tsangjei.js"></script>
<!-- <script type="text/javascript" src="tables/chewing.js"></script> -->
<!-- End -->
<script type="text/javascript" src="public/js/json2.js"></script> <!-- help us convert JSON into string -->
<script type="text/javascript" src="public/js/utils.js"></script>
<script type="text/javascript" src="public/js/cookies.js"></script>
<script type="text/javascript" src="public/js/question.js"></script>
<script type="text/javascript" src="public/js/keyMotion.js"></script>
<script type="text/javascript" src="public/js/scoreBoard.js"></script>
<script type="text/javascript" src="public/js/game.js"></script>

<title>Online Liu/Tsangjei IME Test Tool</title>
</head>
<body>
<div id="game">
  <div id="game_ai" class="game_road">
    <div class="characters">
      <img src="public/images/turtle.gif"/>
    </div>
  </div>
  <div id="game_line"></div>
  <div id="game_user" class="game_road">
    <div class="characters">
      <img src="public/images/mario.gif"/>
    </div>
  </div>
</div>
<div id="scoreBoard">
  <div>
    經過時間：<span id="passedTime"></span>
  </div>
  <div>
    打字速度：<span id="typeSpeed"></span> （字/分）
  </div>
  <div>
    正確率：<span id="correctRatio"></span> %
  </div>
  <div>
    錯誤率：<span id="incorrectRatio"></span> %
  </div>
  <div>
    完成率：<span id="finishRatio"></span> %
  </div>
  <div>
    正確字數：<span id="correctWord"></span>（字）
  </div>
  <div>
    錯誤字數：<span id="incorrectWord"></span>（字）
  </div>
  <div>
    完成字數：<span id="totalWord"></span>（字）
  </div>
  <div>
    <input type="button" id="startButton" value="開始"/>
    <input type="button" id="pauseButton" value="暫停"/>
    <input type="button" id="resetButton" value="重新"/>
    <input type="button" id="overButton" value="結束"/>
    <input type="button" id="reportButton" class="hide" value="輸出結果"/>
  </div>
</div>
<div id="block">
	<img id="ajaxLoader" src="public/images/ajax-loader2.gif"></img>
	<table id="top_question_block">
		<tr id="question_block">
			<td><div id="out_question">&nbsp;</div></td>
			<td><div id="question"></div></td>
			<td><div id="in_question">&nbsp;</div></td>
		</tr>
	</table>
	<div id="answer">
		<table id="ide">
		<tr>
			<td id="check"><img id="icons" src="public/images/IME/liu.png"></img></td><td id="left_input"></td><td id="right_input">&nbsp;</td>
		</tr>
		</table>
		<input type="text" id="invIME" maxlength="4"></input>
	</div>
	<div id="error">&nbsp;</div>
</div>
<div id="memo"></div>
<div id="signature">Designed By EragonJ@Hax4.in</div>
</body>
</html>
